<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users (Пользователи)</h2>
<table th:border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each = "user: ${users}">
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.surname}">Surname</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <form th:action="@{/users/user-update/{id}(id=${user.id})}">
                <button>Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/users/user-delete/{id}(id=${user.id})}">
                <button>Delete</button>
            </form>
        </td>
    </tr>
</table>
<br/>
<hr/>
<form action="/users/new">
    <button>Create new user</button>
</form>

</body>
</html>
